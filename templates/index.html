<html>
    <head>
        <!--https://bit.ly/381FdFn-->
        <title>God Jul {{currentName}}</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href= "{{ url_for('static',filename='style.css') }}">
    </head>
    <body>
        <img class="center" src="{{imageLink}}" alt="godJulText">
        <p id="personalMessageText">God Jul till den bästa pappan som finns! Tack för allt du gör för mig, och för allt vi har gjort genom åren.</p>
        <div id="bilder" style="width: 100%;">
            {% for x in links %}
                <img src="{{x}}" alt="{{x}}">
            {% endfor %}
        </div>
    </body>
</html>
