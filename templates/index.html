<!DOCTYPE html>
<html>
    <head>
        <title>God Jul {{currentName}}</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="allBody">
            <img id="titleImage" src="{{titleImage}}" alt="titleImage">
            <p id="personalMessageText">{{personalMessage}}</p>
            <div id="bilderDiv">
                {% for x in images %}
                    <a href="{{x}}"><img class="bilder" src="{{x}}" alt="{{x}}"></a>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
