<!DOCTYPE html>
<html>
    <head>
        <title>God Jul {{currentName}}</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="allBody" style="background-image: url(snow.gif);">
            <img class="center" src="{{imageLink}}" alt="godJulText">
            <p id="personalMessageText">{{personalMessage}}</p>
            <div id="bilderDiv" style="width: 90vw;">
                {% for x in links %}
                    <a href="{{x}}"><img class="bilder" src="{{x}}" alt="{{x}}"></a>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
